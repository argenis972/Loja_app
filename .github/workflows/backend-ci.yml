name: Backend CI

on:
  push:
    branches: [main, develop, CI/CD_automatizado]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

defaults:
  run:
    working-directory: backend

jobs:
  quality:
    name: Qualidade de Código
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      
      - name: Configurar Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      
      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Lint com Flake8
        run: |
          pip install flake8
          # Para erros críticos (syntax errors, undefined names)
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Para avisos (não bloqueante)
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Verificar formatação com Black
        run: |
          pip install black
          black --check --diff .
        continue-on-error: false
      
      - name: Verificar imports com isort
        run: |
          pip install isort
          isort --check-only --diff .
        continue-on-error: false

  tests:
    name: Testes Automatizados
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: loja_test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      
      - name: Configurar Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      
      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Criar arquivo .env para testes
        run: |
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/loja_test_db" > .env
          echo "ENVIRONMENT=test" >> .env
      
      - name: Executar migrações do banco de teste
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/loja_test_db
        run: |
          alembic upgrade head
      
      - name: Executar testes com pytest
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/loja_test_db
        run: |
          pytest -v --tb=short --cov=. --cov-report=term-missing --cov-report=xml
      
      - name: Verificar cobertura mínima
        run: |
          pip install coverage
          coverage report --fail-under=70
        continue-on-error: true

  security:
    name: Análise de Segurança
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      
      - name: Configurar Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Instalar dependências de segurança
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install safety bandit
      
      - name: Verificar vulnerabilidades em dependências
        run: |
          cd backend
          safety check --json || echo "⚠️ Vulnerabilidades encontradas"
        continue-on-error: true
      
      - name: Análise estática de segurança
        run: |
          cd backend
          bandit -r . -ll || echo "⚠️ Problemas de segurança encontrados"
        continue-on-error: true